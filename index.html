<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px 20px;
            color: white;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        
        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
        }
        
        .sidebar {
            background: #f4f4f4;
            padding: 20px;
			height: 80vh;
        }
        
        .content {
            background: #ddd;
            padding: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
		 .sidebar {
				background: #f4f4f4;
				padding: 20px;
				height: auto;
			}
			
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">My Website</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    
    <div class="container">
        <aside class="sidebar">Sidebar Content</aside>
        <main class="content">Main Content Area</main>
    </div>
</body>
</html>
